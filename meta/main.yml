galaxy_info:
  author: jasonmull
  description: Deploy VECTR on Debian systems using Docker
  license: GPLv3
  min_ansible_version: "2.9"
  
  platforms:
    - name: Debian
      versions:
        - bullseye
        - bookworm
    - name: Ubuntu
      versions:
        - focal
        - jammy
        - noble

  galaxy_tags:
    - security
    - purpleteam
    - docker
    - vectr
    - threat-management

dependencies:
  - role: geerlingguy.docker
    vars:
      docker_install_compose_plugin: true
      docker_compose_package: docker-compose-plugin
      docker_users:
        - "{{ vectr_docker_user | default(ansible_user) }}"

collections:
  - community.docker
